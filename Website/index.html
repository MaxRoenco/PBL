<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/categories.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/settings.css">
    <link rel="stylesheet" href="./styles/lessons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik+Scribble&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="settingsContainer">
        <img src="./assets/images/settings.png" alt="" class="settingsImage" onclick="openTab('settings')">
    </div>
    <div class="profileContainer">
        <img src="./assets/images/home.png" alt="" class="profileImage">
    </div>

    <div id="tabs">

        <!-- MAIN TAB -->
        <div class="container" data-tab="main">
            <div class="titleContainer">
                <p class="title" id="titleMain"></p>
            </div>
            <img src="./assets/images/codify.png" alt="" class="codify">
            <div class="buttonContainer">
                <button class="button" id="buttonStart" onclick="openTab('categories')">Start</button>
            </div>
        </div>

        <!-- SETTINGS TAB -->
        <div class="container" id="settings-container" data-tab="settings">
            <div class="titleContainer">
                <p class="title" id="titleMain">Settings</p>
            </div>
            <div class="flagsContainer">
                <div class="englishFlag">
                    <img src="./assets/images/en.png" alt="">
                </div>
                <div class="romanianFlag">
                    <img src="./assets/images/md.png" alt="">
                </div>
                <div class="russianFlag">
                    <img src="./assets/images/ru.png" alt="">
                </div>
            </div>
        </div>

        <!-- CATEGORIES TAB -->
        <div class="container" id="categories-container" data-tab="categories">
            <div class="category"><img src="./assets/images/html.png" onclick="moveToLesson('html')"></div>
            <div class="category"><img src="./assets/images/css.png" onclick="moveToLesson('css')"></div>
            <div class="category"><img src="./assets/images/js.png" onclick="moveToLesson('js')"></div>
            <div class="category"><img src="./assets/images/python.png" onclick="moveToLesson('python')"></div>
            <div class="category"><img src="./assets/images/c.png" onclick="moveToLesson('c')"></div>
            <div class="category"><img src="./assets/images/c++.png" onclick="moveToLesson('c++')"></div>
        </div>

        <!-- LESSONS TAB -->
        <div class="container" data-tab="lessons" id="lessons-container">
            <div class="lesson">lesson 1</div>
            <div class="lesson">lesson 2</div>
            <div class="lesson">lesson 3</div>
            <div class="lesson">lesson 4</div>
            <div class="lesson">lesson 5</div>
            <div class="lesson">lesson 6</div>
            <div class="lesson">lesson 7</div>
            <div class="lesson">lesson 8</div>
            <div class="lesson">lesson 9</div>
            <div class="lesson">lesson 10</div>
            <div class="lesson">lesson 11</div>
            <div class="lesson">lesson 12</div>
        </div>
    </div>
</body>

<script type="module" src="./script.js"></script>
<script type="module" src="./main.js"></script>

</html>
