<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/categories.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik+Scribble&display=swap" rel="stylesheet">
</head>
<body>

    <div class="settingsContainer">
        <img src="./assets/images/settings.png" alt="" class="settingsImage">
    </div>

    <div id="tabs">
        <!-- MAIN TAB -->
        <div class="container" data-tab="main">
            <div class="titleContainer">
                <p class="title" id="titleMain"></p>
            </div>
            <img src="./assets/images/codify.png" alt="" class="image">
            <div class="buttonContainer">
                <button class="button" id="buttonStart" onclick="openTab()">Start</button>
            </div>
        </div>

        <!-- CATEGORIES TAB -->
        <div class="container" id="categories-container" data-tab="categories">
            <div class="category"><img src="./assets/images/html.png"></div>
            <div class="category"><img src="./assets/images/css.png"></div>
            <div class="category"><img src="./assets/images/js.png"></div>
            <div class="category"><img src="./assets/images/python.png"></div>
            <div class="category"><img src="./assets/images/c.png"></div>
            <div class="category"><img src="./assets/images/c++.png"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
