<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/categories.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/settings.css">
    <link rel="stylesheet" href="./styles/lessons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Rubik+Scribble&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="tabs">

        <!-- HOME TAB -->
        <div class="container" data-tab="home">
            <div class="settingsContainer">
                <img src="./assets/images/settings.png" alt="" class="settingsImage" onclick="openTab('settings')">
            </div>
            <div class="profileContainer">
                <img src="./assets/images/home.png" alt="" class="profileImage">
            </div>
            <div class="titleContainer">
                <p class="title" id="titleMain"></p>
            </div>
            <img src="./assets/images/codify.png" alt="" class="codify">
            <div class="buttonContainer">
                <button class="button" id="buttonStart" onclick="openTab('categories')">Start</button>
            </div>
        </div>

        <!-- SETTINGS TAB -->
        <div class="containerSettings" id="settings-container" data-tab="settings">
            <div class="titleContainerSettings">
                <p class="titleSettings" id="titleSettings">Languages</p>
            </div>
            <div class="flagsContainer">
                <div class="en" id="en" onclick="setActiveLanguage('en')">
                    <img src="./assets/images/en.png" alt="">
                </div>
                <div class="ro" id="ro" onclick="setActiveLanguage('ro')">
                    <img src="./assets/images/md.png" alt="">
                </div>
                <div class="ru" id="ru" onclick="setActiveLanguage('ru')">
                    <img src="./assets/images/ru.png" alt="">
                </div>
            </div>
            <div class="soundEffectsContainer">
                <div class="soundEffectsTextContainer">
                    <p class="titleSettings">Sound Effects</p>
                </div>
                <div class="soundEffectsImageContainer" onclick="toggleSoundEffects()">
                    <img src="./assets/images/settingsSoundsOn.png" class="soundEffectsOnImageContainer" id="soundOn">
                    <img src="./assets/images/settingsSoundsOff.png" class="soundEffectsOffImageContainer" id="soundOff">
                </div>
            </div>
            <div class="returnContainer">
                <img src="./assets/images/return.png" class="returnImage" onclick="openTab('home')">
            </div>
        </div>

        <!-- CATEGORIES TAB -->
        <div class="container" id="categories-container" data-tab="categories">
            <div class="category"><img src="./assets/images/html.png" onclick="moveToLesson('html')"></div>
            <div class="category"><img src="./assets/images/css.png" onclick="moveToLesson('css')"></div>
            <div class="category"><img src="./assets/images/js.png" onclick="moveToLesson('js')"></div>
            <div class="category"><img src="./assets/images/python.png" onclick="moveToLesson('python')"></div>
            <div class="category"><img src="./assets/images/c.png" onclick="moveToLesson('c')"></div>
            <div class="category"><img src="./assets/images/c++.png" onclick="moveToLesson('c++')"></div>
            <div class="returnContainer">
                <img src="./assets/images/return.png" alt="" class="returnImage" onclick="openTab('home')">
            </div>
        </div>

        <!-- LESSONS TAB -->
        <div class="container" data-tab="lessons" id="lessons-container">
            <div class="returnContainer">
                <img src="./assets/images/return.png" alt="" class="returnImage" onclick="openTab('categories')">
            </div>
        </div>
    </div>
</body>

<script type="module" src="./script.js"></script>
<script type="module" src="./main.js"></script>

</html>
