<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizer</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/categories.css">
    <link rel="stylesheet" href="./styles/profilestatistics.css">
    <link rel="stylesheet" href="./styles/quiz.css">
    <link rel="stylesheet" href="./styles/correctanswer.css">
    <link rel="stylesheet" href="./styles/wronganswer.css">
    <link rel="stylesheet" href="./styles/finalscore.css">
    <link rel="stylesheet" href="./styles/settings.css">
</head>

<body>
    <!-- SETTINGS-->
    <div id="settings">
        <div id="blockSettings">
            <h1 id="langs_label">Languages:</h1>
            <div id="lang_flags">
                <div data-lang="en" class="languageSelected" onclick="activateFlag(event)">
                    <img src="./assets/images/en.png" draggable="false">
                </div>
                <div data-lang="ro" onclick="activateFlag(event)">
                    <img src="./assets/images/md.png" draggable="false">
                </div>
                <div data-lang="ru" onclick="activateFlag(event)">
                    <img src="./assets/images/ru.png" draggable="false">
                </div>
            </div>
            <div id="soundsDiv">
                <div id="soundsText">
                    <p id="SFXText">Sound Effects</p>
                </div>
                <div id="soundsImageContainer" onclick="toggleSFX()">
                    <img src="./assets/images/settingsSoundsOn.png" id="settingsImageSoundsOn" draggable="false">
                    <img src="./assets/images/settingsSoundsOff.png" id="settingsImageSoundsOff" draggable="false"
                        style="display:none;">
                </div>
            </div>
        </div>
        <div id="home_btn_settings" onclick="setActive('menu')">
            <a class="settings-home">Home</a>
        </div>
    </div>

    <!-- MENU -->
    <div id="menu">
        <div id="settings_button" onclick="setActive('settings')">
            <img src="./assets/images/settings.png" id="settingsImage" draggable="false">
        </div>
        <div id="home_button" onclick="setActive('profile_statistics')">
            <img src="./assets/images/home.png" id="homeimage" draggable="false">
        </div>
        <div class="imagecontainer">
            <img src="./assets/images/codify.png" class="image" draggable="false">
        </div>
        <button id="start" role="button" onclick="setActive('categories')">
            <p class="start">Start</p>
        </button>
    </div>

    <!-- CATEGORIES -->
    <div id="categories">
        <div class="returnContainer" onclick="setActive('menu')">
            <img src="./assets/images/return.png" class="returnImage">
        </div>
        <h2 class="categories_headline">Categories:</h2>
        <div id="wrapper_categories">
            <div class="row">
                <div class="category-frame" id="frame1" onclick="toMap('html')"><img src="./assets/images/1.png"
                        draggable="false">
                    <div class="label">HTML</div>
                </div>
                <div class="category-frame" id="frame2" onclick="toMap('css')"><img src="./assets/images/2.png"
                        draggable="false">
                    <div class="label">CSS</div>
                </div>
                <div class="category-frame" id="frame3" onclick="toMap('javascript')"><img src="./assets/images/3.png"
                        draggable="false">
                    <div class="label">JAVASCRIPT</div>
                </div>
            </div>
            <div class="row">
                <div class="category-frame" id="frame4" onclick="toMap('python')"><img src="./assets/images/4.png"
                        draggable="false">
                    <div class="label">PYTHON</div>
                </div>
                <div class="category-frame" id="frame5" onclick="toMap('c')"><img src="./assets/images/5.png"
                        draggable="false">
                    <div class="label">C</div>
                </div>
                <div class="category-frame" id="frame6" onclick="toMap('c++')"><img src="./assets/images/6.png"
                        draggable="false">
                    <div class="label">C++</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quizz -->
    <div id="quiz">
        <div class="returnContainer" onclick="setActive('categories')">
            <img src="./assets/images/return.png" class="returnImage">
        </div>
        <div id="soundContainer" onclick="toggleSound()">
            <img src="./assets/images/sound_on.png" id="soundImageOn" draggable="false">
            <img src="./assets/images/sound_off.png" id="soundImageOff" style="display:none;" draggable="false">
        </div>
        <div id="wrapper_quizzez">
            <h2 class="quiz-headline">Quiz:</h2>
            <h1 id="question">Question</h1>
            <div id="voiceContainer">
                <img src="./assets/images/voice1.png" id="voiceImage" draggable="false">
            </div>
        </div>
        <div class="buttons">
            <button id="no">NO</button>
            <button id="yes">YES</button>
        </div>
    </div>


    <!-- FINAL SCORE -->
    <div id="final_score">
        <div class="wrapper_endquiz">
            <h2 class="final_score-headline">Your final <br> Score: <span class="final_score-nr"
                    id="final-score">3465</span></h2>
            <div class="wrapper_diagrams">
                <div id="barCorrect" class="barCorrect">
                    50%
                </div>
                <div id="barWrong" class="barWrong">
                    50%
                </div>
            </div>
        </div>
        <div id="home_btn">
            <a class="final_score-home" onclick="finalScoreButtonHandler()">Home</a>
        </div>
    </div>

    <!-- WRONG ANSWER BABY -->
    <div id="wrong_answer">
        <div class="wrapper_wrongans">
            <img src="./assets/images/wrong_ans.png" id="imageWrong" draggable="false">
            <h2 class="wrong_ans-headline">Wrong answer<br> Score: <span class="wrong_ans-nr">3336</span></h2>
        </div>
        <div id="wrong_answer_btn" onclick="nextQuestion()">
            <a class="wrong_ans-next">Next</a>
        </div>
    </div>

    <!-- CORRECT ANSWER BABY -->
    <div id="correct_answer">
        <div class="wrapper_correct">
            <img src="./assets/images/correct_ans.png" id="imageCorrect" draggable="false">
            <h2 class="correct_ans-headline">Correct answer<br> Score: <span class="correct_ans-nr">3336</span></h2>
        </div>
        <div id="correct_answer_btn" onclick="nextQuestion()">
            <a class="correct_ans-next">Next</a>
        </div>
    </div>


    <!-- Profile statistics -->
    <div id="profile_statistics">
        <div class="wrapper_profilestats">
            <h2 class="profilestats-headline" id="total_right">Total right answers: <span class="profilestats_correct"
                    id="profilecorrect_counter">3456</span></h2>
            <h2 class="profilestats-headline" id="total_wrong">Total wrong answers: <span class="profilestats_wrong"
                    id="profilewrong_counter">34567</span></h2> <br> <br>
            <h2 class="profilestats-headline" id="total_quizzes">Quizzes done: <span id="profilequizz_done">69</span>
            </h2>
            <div id="resetStats" onclick="resetStats()">
                <div id="resetBox">
                    <p id="resetBoxP">Reset</p>
                </div>
            </div>
        </div>
        <div id="profile_statistics_btn" onclick="setActive('menu')">
            <a class="profile_stats-home">Home</a>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
